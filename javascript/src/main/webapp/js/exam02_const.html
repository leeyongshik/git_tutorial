<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
const a = 100
//a = 250 - 새로운 값을 줄 수 없다.(재할당이 안된다)
console.log(a) // 250
{
	const a =200
	console.log(a) // 200
	{
		const a = 300
		console.log(a) // 300
		{
			const a = 400
			console.log(a) // 400
		}
		console.log(a) // 400
	}
	console.log(a) // 400
}
console.log(a) // 400
</script>
</body>
</html>
<!-- const는 재할당이 되지 않지만, 지역변수처럼 사용 할 수 있다. -->
